{% extends 'base.html' %}
{% block content %}
<div>
    {% for data in data %}
    <div class="row row_style">
        <div class="col-md-2 col_style">
            <img src="/media/{{data.image}}/" height="150px" width="150px">
        </div>
        <div class="col-md-10 col_style">
            <a href="/article/{{data.id}}/">
                <h3>{{data.title|truncatechars:100}}</h3>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
